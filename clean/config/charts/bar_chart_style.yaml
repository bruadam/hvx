# Bar chart specific style configuration

figure:
  figsize: [12, 6]
  dpi: 300

title:
  fontsize: 14
  fontweight: bold
  color: '#2c3e50'
  pad: 15

bars:
  width: 0.6
  alpha: 0.8
  edgecolor: black
  linewidth: 1.2
  colors:
    default: '#3498db'
    compliant: '#2ecc71'
    non_compliant: '#e74c3c'
  value_labels:
    enabled: true
    offset_factor: 0.02
    format: '{:.1f}%'
    fontsize: 9
    fontweight: bold
    color: '#2c3e50'

threshold:
  enabled: true
  color: '#e74c3c'
  linestyle: '--'
  linewidth: 2
  alpha: 0.8
  label_format: 'Target: {value}%'

xaxis:
  rotation: 45
  ha: right

grid:
  axis: y
  alpha: 0.3
  linestyle: '--'
