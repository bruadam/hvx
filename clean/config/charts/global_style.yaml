# Global matplotlib style configuration for IEQ analytics charts

font:
  family: sans-serif
  size: 10

axes:
  titlesize: 14
  titleweight: bold
  labelsize: 12
  labelweight: bold
  edgecolor: '#95a5a6'
  linewidth: 1.2
  grid: true
  axisbelow: true
  spines:
    top: false
    right: false
    bottom: true
    left: true

grid:
  alpha: 0.3
  linestyle: '--'
  linewidth: 0.8
  color: '#bdc3c7'

legend:
  fontsize: 10
  frameon: true
  framealpha: 0.9
  loc: best

lines:
  linewidth: 2
  markersize: 6

xtick:
  labelsize: 10
  direction: out
  major:
    size: 5
    width: 1

ytick:
  labelsize: 10
  direction: out
  major:
    size: 5
    width: 1

savefig:
  dpi: 300
  format: png
  bbox_inches: tight

# Color palettes
colors:
  categorical:
    - '#3498db'  # Blue
    - '#e74c3c'  # Red
    - '#2ecc71'  # Green
    - '#f39c12'  # Orange
    - '#9b59b6'  # Purple
    - '#1abc9c'  # Teal
  sequential:
    - '#ecf0f1'
    - '#bdc3c7'
    - '#95a5a6'
    - '#7f8c8d'
    - '#34495e'
    - '#2c3e50'
  diverging:
    - '#e74c3c'
    - '#f39c12'
    - '#f1c40f'
    - '#2ecc71'
    - '#3498db'

# Figure defaults
figure:
  figsize: [12, 6]
  dpi: 300
