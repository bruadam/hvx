# Line chart specific style configuration

figure:
  figsize: [14, 6]
  dpi: 300

title:
  fontsize: 14
  fontweight: bold
  color: '#2c3e50'
  pad: 15

lines:
  linewidth: 2.5
  alpha: 0.9
  marker: null
  markersize: 5

target_bands:
  enabled: true
  color: '#d5f4e6'
  alpha: 0.15
  label: 'Target Range'

moving_average:
  enabled: true
  color: '#e74c3c'
  linestyle: '--'
  linewidth: 1.8
  alpha: 0.7
  label_format: '{window}h MA'

timeseries:
  date_format: '%Y-%m-%d %H:%M'
  date_rotation: 45

legend:
  loc: best
  fontsize: 10
