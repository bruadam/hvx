    - noise

# Residential
residential:
  display_name: "Residential"
  typical_occupancy_hours:
    start: 0
    end: 24  # 24/7 occupancy
  description: "Residential buildings including apartments and houses"
  supported: false
  default_parameters:
    - temperature
    - co2
    - humidity
    - noise
    - radon

# Healthcare
hospital:
  display_name: "Hospital"
  typical_occupancy_hours:
    start: 0
    end: 24  # 24/7 operation
  description: "Healthcare facilities with continuous operation"
  supported: false
  default_parameters:
