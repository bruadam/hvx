# Default Building Type Configurations
# 
# This file defines the default building types and their characteristics.
# Users can override these settings by creating a custom building types config file.
#
# Configuration format:
#   building_type_id:
#     display_name: "Human-readable name"
#     typical_occupancy_hours:
#       start: 8  # Hour in 24h format (0-23)
#       end: 18   # Hour in 24h format (0-23)
#     description: "Brief description of building type"
#     supported: true  # Whether this type is fully supported

# Office Buildings
office:
  display_name: "Office"
  typical_occupancy_hours:
    start: 8
    end: 18
  description: "Commercial office buildings with standard working hours"
  supported: true
  default_parameters:
    - temperature
    - co2
    - humidity
    - illuminance
    - noise

# Hospitality
hotel:
  display_name: "Hotel"
  typical_occupancy_hours:
    start: 0
    end: 24  # 24/7 operation
  description: "Hotel and hospitality buildings with 24-hour occupancy"
  supported: true
  default_parameters:
    - temperature
    - co2
    - humidity
    - noise

# Educational
