# Example User-Defined Building Types Configuration
#
# This file demonstrates how to override default building type settings
# or add new custom building types.
#
# To use this config:
#   from core.domain.enums.building_type_config import building_type_config_loader
#   building_type_config_loader.load_user_config(Path("path/to/this/file.yaml"))
#
# Format:
#   building_type_id:
#     display_name: "Name"
#     typical_occupancy_hours:
#       start: 0-23  # Hour in 24h format
#       end: 0-24    # Hour in 24h format
#     description: "Description"
#     supported: true/false
#     default_parameters: [list of parameters]

# Override default office hours (e.g., for extended working hours)
office:
  display_name: "Extended Hours Office"
  typical_occupancy_hours:
    start: 7
    end: 20  # Extended to 8pm
  description: "Office building with extended working hours"
  supported: true
  default_parameters:
    - temperature
    - co2
    - humidity
    - illuminance
    - noise

