graphs:
  # ===== Original Charts =====
  - id: co2_compliance_bar
    name: CO2 Compliance Bar Chart
    description: Shows CO2 compliance percentage across different periods
    category: compliance
    type: bar_chart
    fixture: sample_co2_compliance.json
    parameters:
      - name: threshold
        type: number
        default: 1000
        description: CO2 threshold in ppm
      - name: show_legend
        type: boolean
        default: true
        description: Show chart legend

  - id: temperature_timeseries
    name: Temperature Time Series
    description: Time series plot of temperature readings over time
    category: environmental
    type: line_chart
    fixture: sample_temperature.json
    parameters:
      - name: moving_average
        type: number
        default: 24
        description: Moving average window in hours
      - name: show_targets
        type: boolean
        default: true
        description: Show target temperature bands

  - id: occupancy_heatmap
    name: Occupancy Heatmap
    description: Heatmap showing occupancy patterns by hour and day
    category: occupancy
    type: heatmap
    fixture: sample_occupancy.json
    parameters:
      - name: color_scheme
        type: string
        default: viridis
        description: Color scheme for heatmap
      - name: normalize
        type: boolean
        default: false
        description: Normalize values to 0-1 range

  # ===== HTK Template Charts =====
  
  # Executive Summary Charts
  - id: performance_overview
    name: Overall Performance Overview
    description: High-level overview of performance metrics across all buildings
    category: performance
    type: compliance_chart
    fixture: sample_performance_overview.json
    parameters:
      - name: metrics
        type: list
        default: ["co2_compliance", "temperature_compliance", "comfort_score"]
        description: Metrics to display
      - name: co2_threshold
        type: number
        default: 1000
        description: CO2 threshold in ppm
      - name: temp_min
        type: number
        default: 20
        description: Minimum comfort temperature
      - name: temp_max
        type: number
        default: 26
        description: Maximum comfort temperature

  - id: building_comparison
    name: Building Performance Comparison
    description: Comparative bar chart showing performance across buildings
    category: performance
    type: bar_chart
    fixture: sample_building_comparison.json
    parameters:
      - name: metrics
        type: list
        default: ["co2_avg", "temperature_avg", "compliance_rate"]
        description: Metrics to compare
      - name: chart_type
        type: string
        default: bar
        description: Type of comparison chart

  # Data Quality Charts
  - id: data_completeness
    name: Data Completeness by Building
    description: Heatmap showing data completeness across buildings and time
    category: data_quality
    type: heatmap
    fixture: sample_data_completeness.json
    parameters:
      - name: time_resolution
        type: string
        default: daily
        description: Time resolution for completeness check
      - name: color_scheme
        type: string
        default: RdYlGn
        description: Color scheme for heatmap

  - id: data_quality_table
    name: Data Quality Summary
    description: Table view of data quality metrics per building
    category: data_quality
    type: table
    fixture: sample_data_quality_table.json
    parameters:
      - name: columns
        type: list
        default: ["building", "data_completeness", "missing_periods", "quality_score"]
        description: Columns to display

  # Building Analysis Charts
  - id: building_performance
    name: Building Performance Metrics
    description: Detailed performance metrics for a specific building
    category: performance
    type: compliance_chart
    fixture: sample_building_performance.json
    parameters:
      - name: metrics
        type: list
        default: ["co2_compliance", "temperature_compliance"]
        description: Performance metrics
      - name: periods
        type: list
        default: ["all_year", "opening_hours", "non_opening_hours"]
        description: Time periods to analyze

  - id: top_issues_rooms
    name: Rooms with Most Issues
    description: Ranking of rooms by number of violations
    category: performance
    type: bar_chart
    fixture: sample_top_issues.json
    parameters:
      - name: ranking_by
        type: list
        default: ["co2_violations", "temperature_violations"]
        description: Metrics to rank by
      - name: top_n
        type: number
        default: 10
        description: Number of top rooms to show
      - name: chart_type
        type: string
        default: horizontal_bar
        description: Chart orientation

  - id: compliance_overview
    name: Compliance Overview
    description: Gauge chart showing overall compliance rates
    category: compliance
    type: compliance_chart
    fixture: sample_compliance_overview.json
    parameters:
      - name: standards
        type: list
        default: ["co2_1000_all_year_opening", "temp_comfort_all_year_opening"]
        description: Compliance standards to check
      - name: chart_type
        type: string
        default: gauge
        description: Visualization type

  # Room Analysis Charts
  - id: room_temperature_co2
    name: Temperature and CO2 Trends
    description: Time series showing temperature and CO2 over time
    category: environmental
    type: line_chart
    fixture: sample_room_timeseries.json
    parameters:
      - name: metrics
        type: list
        default: ["temperature", "co2"]
        description: Metrics to plot
      - name: time_periods
        type: list
        default: ["all_year", "opening_hours", "non_opening_hours"]
        description: Time periods to display
      - name: co2_thresholds
        type: list
        default: [1000, 2000]
        description: CO2 threshold lines
      - name: temp_thresholds
        type: list
        default: [20, 26]
        description: Temperature threshold lines

  - id: seasonal_analysis
    name: Seasonal Performance Analysis
    description: Box plots showing seasonal variations in metrics
    category: environmental
    type: line_chart
    fixture: sample_seasonal_patterns.json
    parameters:
      - name: seasons
        type: list
        default: ["spring", "summer", "autumn", "winter"]
        description: Seasons to analyze
      - name: metrics
        type: list
        default: ["temperature", "co2"]
        description: Metrics to analyze
      - name: chart_type
        type: string
        default: box_plot
        description: Visualization type

  - id: daily_patterns
    name: Daily Distribution Patterns
    description: Line chart with bounds showing daily patterns
    category: environmental
    type: line_chart
    fixture: sample_daily_distribution.json
    parameters:
      - name: time_resolution
        type: string
        default: hour
        description: Time resolution
      - name: metrics
        type: list
        default: ["temperature", "co2"]
        description: Metrics to display
      - name: show_bounds
        type: boolean
        default: true
        description: Show upper and lower bounds
      - name: chart_type
        type: string
        default: line_with_bounds
        description: Chart type

  # Compliance Timeline Charts
  - id: non_compliant_opening_hours
    name: Non-Compliant Hours (Opening Hours)
    description: Scatter plot of non-compliant periods during opening hours
    category: compliance
    type: compliance_chart
    fixture: sample_non_compliant_opening.json
    parameters:
      - name: filter
        type: string
        default: opening_hours
        description: Hour filter
      - name: metrics
        type: list
        default: ["co2", "temperature"]
        description: Metrics to check
      - name: co2_threshold
        type: number
        default: 1000
        description: CO2 threshold
      - name: temp_range
        type: list
        default: [20, 26]
        description: Temperature comfort range

  - id: non_compliant_non_opening_hours
    name: Non-Compliant Hours (Non-Opening Hours)
    description: Scatter plot of non-compliant periods outside opening hours
    category: compliance
    type: compliance_chart
    fixture: sample_non_compliant_non_opening.json
    parameters:
      - name: filter
        type: string
        default: non_opening_hours
        description: Hour filter
      - name: metrics
        type: list
        default: ["co2", "temperature"]
        description: Metrics to check
      - name: co2_threshold
        type: number
        default: 1000
        description: CO2 threshold
      - name: temp_range
        type: list
        default: [20, 26]
        description: Temperature comfort range

  # Recommendation Charts
  - id: recommendation_priorities
    name: Improvement Priority Matrix
    description: Matrix showing impact vs effort for recommendations
    category: recommendations
    type: compliance_chart
    fixture: sample_priority_matrix.json
    parameters:
      - name: x_axis
        type: string
        default: impact
        description: X-axis metric
      - name: y_axis
        type: string
        default: effort
        description: Y-axis metric
      - name: bubble_size
        type: string
        default: cost
        description: Bubble size metric

  - id: cost_benefit
    name: Cost-Benefit Analysis
    description: Bubble chart showing cost vs benefit of improvements
    category: recommendations
    type: compliance_chart
    fixture: sample_cost_benefit.json
    parameters:
      - name: chart_type
        type: string
        default: bubble
        description: Chart type

  # Additional HTK Charts
  - id: yearly_trends
    name: Yearly Trends
    description: Temperature and CO2 trends over the year with moving averages
    category: environmental
    type: line_chart
    fixture: sample_yearly_trends.json
    parameters:
      - name: metrics
        type: list
        default: ["temperature", "co2"]
        description: Metrics to plot
      - name: moving_average_window
        type: number
        default: 168
        description: Moving average window in hours (default 7 days)

  - id: temperature_heatmap
    name: Temperature Heatmap
    description: Hour-of-day vs day-of-week temperature heatmap
    category: environmental
    type: heatmap
    fixture: sample_temperature_heatmap.json
    parameters:
      - name: color_scheme
        type: string
        default: RdYlBu_r
        description: Color scheme for heatmap

  - id: co2_heatmap
    name: CO2 Heatmap
    description: Hour-of-day vs day-of-week CO2 concentration heatmap
    category: environmental
    type: heatmap
    fixture: sample_co2_heatmap.json
    parameters:
      - name: color_scheme
        type: string
        default: YlOrRd
        description: Color scheme for heatmap
      - name: threshold
        type: number
        default: 1000
        description: CO2 threshold line

  - id: room_compliance_comparison
    name: Room Compliance Comparison
    description: Grouped bar chart comparing compliance across rooms
    category: compliance
    type: bar_chart
    fixture: sample_room_compliance.json
    parameters:
      - name: metrics
        type: list
        default: ["co2_compliance", "temp_compliance"]
        description: Compliance metrics to compare

  - id: climate_correlation_heatmap
    name: Climate Correlation Heatmap
    description: Correlation heatmap between indoor and outdoor climate
    category: environmental
    type: heatmap
    fixture: sample_climate_correlation.json
    parameters:
      - name: variables
        type: list
        default: ["indoor_temp", "outdoor_temp", "co2", "humidity", "solar_radiation"]
        description: Variables to correlate

  - id: solar_sensitivity_chart
    name: Solar Sensitivity Chart
    description: Temperature vs solar radiation scatter plot
    category: environmental
    type: line_chart
    fixture: sample_solar_sensitivity.json
    parameters:
      - name: color_by
        type: string
        default: season
        description: Color points by season or time

  - id: seasonal_climate_correlation
    name: Seasonal Climate Correlation
    description: Seasonal breakdown of indoor-outdoor temperature correlation
    category: environmental
    type: line_chart
    fixture: sample_seasonal_climate.json
    parameters:
      - name: seasons
        type: list
        default: ["spring", "summer", "autumn", "winter"]
        description: Seasons to analyze
